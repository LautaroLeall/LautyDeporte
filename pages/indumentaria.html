<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LautyDeporte</title>
    <!-- ICONO -->
    <link rel="shortcut icon" href="/assets/logo-head.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/card.css">
    <link rel="stylesheet" href="/styles/filter.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- ICON BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header>
        <div id="navContainer">
            <script src="/scripts/navbar.js"></script>
        </div>
    </header>

    <main>
        <div class="container-fluid d-flex justify-content-end">
            <div class="row justify-content-end" id="filter">
                <script src="/scripts/filter.js" type="module"></script>
            </div>
        </div>
        <div class="container-fluid container-cards">
            <div class="row justify-content-center flex-wrap gap-5 mt-4" id="cards">
                <script src="/scripts/cards/cardsI.js" type="module"></script>
                <script src="/scripts/search/searchI.js" type="module"></script>
            </div>
        </div>

        <div id="modal">
            <script src="/scripts/carrito/carritoModal.js" type="module"></script>
            <script src="/scripts/pay/payModal.js" type="module"></script>
            <script src="/scripts/pay/formTransferencia.js" type="module"></script>
            <script src="/scripts/pay/formTarjeta.js" type="module"></script>
            <script src="/scripts/carrito/carrito.js" type="module"></script>
            <script src="/scripts/carrito/carritoHelpers.js" type="module"></script>
        </div>
    </main>

    <footer id="footer">
        <script src="/scripts/footer.js" type="module"></script>
    </footer>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!-- SWEETALERT2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
