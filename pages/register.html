<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <!-- ICONO -->
    <link rel="shortcut icon" href="/assets/logo-head.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/formulario.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- ICON BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header id="navContainer">
        <script src="/scripts/navBar.js"></script>
    </header>

    <main>
        <div class="formulario container-fluid">
            <div class="row justify-content-center">
                <!-- Formulario de registro -->
                <form class="col-12 col-md-6 col-lg-4 border border-dark rounded p-4 bg-light shadow"
                    onsubmit="handleSubmit(event)">

                    <div class="mb-2">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" maxlength="15"
                            minlength="3" required onchange="handleChange(event)">
                        <small class="error"></small>
                    </div>

                    <div class="mb-2">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Ingresa tu apellido"
                            maxlength="20" minlength="3" required onchange="handleChange(event)">
                        <small class="error"></small>
                    </div>

                    <div class="mb-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu email"
                            maxlength="30" minlength="6" required onchange="handleChange(event)">
                        <small class="error"></small>
                    </div>

                    <div class="mb-2">
                        <label for="userName" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="userName" placeholder="Ingresa tu Nombre de Usuario"
                            maxlength="20" minlength="5" required onchange="handleChange(event)">
                        <small class="error"></small>
                    </div>

                    <div class="mb-2">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password"
                                placeholder="Ingresa tu contraseña" maxlength="25" minlength="8" required
                                onchange="handleChange(event)">
                            <button type="button"
                                class="btn btn-outline-dark btn-sm position-absolute end-0 top-50 translate-middle-y me-2"
                                style="z-index: 2;" onclick="togglePassword('password', this)">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <small class="error"></small>
                    </div>

                    <div class="mb-3">
                        <label for="repeatPassword" class="form-label">Repetir Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="repeatPassword"
                                placeholder="Ingresa tu contraseña de nuevo" maxlength="25" minlength="8" required
                                onchange="handleChange(event)">
                            <button type="button"
                                class="btn btn-outline-dark btn-sm position-absolute end-0 top-50 translate-middle-y me-2"
                                style="z-index: 2;" onclick="togglePassword('repeatPassword', this)">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <small class="error"></small>
                    </div>

                    <div class="d-flex justify-content-end align-items-center">
                        <button type="submit" id="submit" class="btn btn-outline-dark px-4" disabled>
                            Registrarme
                        </button>
                        <div class="ms-3">
                            <a class="register-link text-secondary" href="./login.html">
                                ¿Ya tienes cuenta? Inicia sesión
                            </a>
                        </div>
                    </div>

                </form>
                <script src="/scripts/register.js"></script>
            </div>
        </div>

        <div id="modal">
            <script src="/scripts/modalCarrito.js"></script>
        </div>
    </main>

    <footer id="footer">
        <script src="/scripts/footer.js"></script>
    </footer>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!-- SWEETALERT2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
