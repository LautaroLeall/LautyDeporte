<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>
    <!-- ICONO -->
    <link rel="shortcut icon" href="/assets/logo-head.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/formulario.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- ICON BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <header id="navContainer">
        <script src="/scripts/navbar.js" type="module"></script>
    </header>

    <main class="flex-fill">
        <div class="formulario container-fluid">
            <div class="row justify-content-center">
                <!-- Formulario de login -->
                <form class="col-12 col-md-8 col-lg-6 border border-dark rounded p-4 bg-light" onsubmit="handleSubmit(event)">

                    <div class="mb-4">
                        <input type="text" class="form-control" id="loginInput"
                            placeholder="Ingrese su email o nombre de usuario" maxlength="30" minlength="5" required>
                        <small class="error"></small>
                    </div>

                    <div class="mb-4">
                        <div class="input-group">
                            <input type="password" class="form-control" id="password"
                                placeholder="Ingresa tu contraseña" maxlength="25" minlength="8" required>
                            <button type="button"
                                class="btn btn-outline-dark btn-sm position-absolute end-0 top-50 translate-middle-y me-2"
                                style="z-index: 2;" onclick="togglePassword('password', this)">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <small class="error"></small>
                    </div>

                    <div class="d-flex flex-column gap-3 align-items-center">
                        <button type="submit" id="submit" class="btn btn-outline-dark">Iniciar Sesión</button>
                        <div>
                            <a class="register-link text-secondary" href="./register.html">
                                ¿No tienes cuenta? Regístrate
                            </a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <script src="/scripts/login.js"></script>

        <div id="modal">
            <script src="/scripts/carrito/carritoModal.js" type="module"></script>
            <script src="/scripts/pay/payModal.js" type="module"></script>
            <script src="/scripts/pay/formTransferencia.js" type="module"></script>
            <script src="/scripts/pay/formTarjeta.js" type="module"></script>
            <script src="/scripts/carrito/carrito.js" type="module"></script>
            <script src="/scripts/carrito/carritoHelpers.js" type="module"></script>
        </div>
    </main>

    <footer id="footer">
        <script src="/scripts/footer.js" type="module"></script>
    </footer>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!-- SWEETALERT2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
