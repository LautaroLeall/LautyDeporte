<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <!-- ICONO -->
    <link rel="shortcut icon" href="/assets/logo-head.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/profile.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- ICON BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <header id="navContainer">
        <script src="/scripts/navbar.js" type="module"></script>
    </header>

    <main class="flex-fill">
        <div class="container-profile d-flex flex-column align-items-center">
            <h2 class="text-center mb-4 text-success">Mi Perfil</h2>

            <!-- INFO DE USUARIO -->
            <div class="card shadow border-0 mb-4 col-10">
                <div class="card-body">
                    <h5 class="card-title text-secondary">Datos de usuario</h5>
                    <p><strong>Nombre:</strong> <span id="nombreUsuario" class="text-dark"></span></p>
                    <p><strong>Email:</strong> <span id="emailUsuario" class="text-dark"></span></p>

                    <div class="d-flex gap-2 mt-3">
                        <button id="btnEditarPerfil" class="btn btn-outline-primary">
                            <i class="bi bi-pencil-square"></i> Editar perfil
                        </button>
                        <button id="btnEliminarCuenta" class="btn btn-outline-danger">
                            <i class="bi bi-person-x"></i> Eliminar cuenta
                        </button>
                    </div>
                </div>
            </div>

            <!-- HISTORIAL DE COMPRAS -->
            <div class="card shadow border-0 col-10">
                <div class="card-body">
                    <h5 class="card-title text-secondary">Historial de compras</h5>
                    <ul id="historialCompras" class="list-group list-group-flush"></ul>
                </div>
            </div>
        </div>
        <script src="/scripts/profile/profileHelpers.js" type="module"></script>
        <script src="/scripts/profile/profile.js" type="module"></script>
        <script src="/scripts/profile/editModal.js" type="module"></script>


        <div id="modal">
            <script src="/scripts/carrito/modal.js" type="module"></script>
            <script src="/scripts/carrito/carrito.js" type="module"></script>
            <script src="/scripts/carrito/carritoHelpers.js" type="module"></script>
        </div>
    </main>

    <footer id="footer">
        <script src="/scripts/footer.js" type="module"></script>
    </footer>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!-- SWEETALERT2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
